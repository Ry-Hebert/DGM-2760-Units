<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <!--Do Not Lie-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="John Doe">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>U-03 Guessing Game</title>
    <link rel="stylesheet" href="assets/scss/styles.css">
</head>
<body onload="contentLoad();">
    <header>
        <div class="logo-head">
            <div>
                <h1 id="pageTitle"></h1>
                <h2 id="pageSlogan"></h2>
            </div>
        </div>
    </header>
    <main>
        <section class="landing-page">
            <h1>The Arborist</h1>
            <h2>What I learned</h2>
            <ul>
                <li>Error checking on inputs</li>
                <li>Manipulating array values</li>
                <li>Event Handlers</li>
            </ul>
        </section>
        <section class="content">
            <h2>Adding Tree Practice</h2>
            <button id="addRedEnd" onclick="">Add a Redwood to the end</button>
            <button id="addPearStart" onclick="">Add a Pear to the start</button>
            <h2>Removing Tree Practice</h2>
            <button id="rmv1" onclick="">Remove the first tree</button>
            <button id="rmv2" onclick="">Remove the second tree down</button>
            <button id="rmvLast" onclick="">Remove the last tree</button>
            <h2>Manipulating the tree list</h2>
            <button id="az" onclick="">Sort the trees A-Z</button>
            <button id="lower" onclick="">Make all trees lowercase</button>
            <h2>Display elements</h2>
            <button id="dis3" onclick="">Display element three</button>
            <button id="dis4" onclick="">Display element four</button>
        </section>
        <section class="output">
            <h2>The Tree List</h2>
            <div id="outDiv">
                <p id="outP">

                </p>
            </div>
            <h2>Error Messages:</h2>
            <p id="errorM"></p>
        </section>
    </main>
    <footer>
        <p id="copyright">Copyright &copy; 2019 Ryan HÃ©bert </p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
